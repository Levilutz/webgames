kind: Project
name: webgames

environments:
  - name: dev
    defaultNamespace: dev
  - name: prod
    defaultNamespace: prod
    production: true
  - name: ci
    defaultNamespace: ci-${local.env.CI_ID}

providers:
  - name: kubernetes
    # A single kubernetes provider for all environments
    context: vke-c95e80be-e8da-45bc-81b3-d1f7b2c2db41
    environments:
      - dev
      - prod
      - ci
    buildMode: kaniko
    kaniko:
      namespace: null
