kind: Module
name: email-api-container
type: container
build:
  targetImage: main
variables:
  testsEnabledEnvs:
    - dev
    - ci
tests:
  - name: lint
    disabled: ${!(var.testsEnabledEnvs contains environment.name)}
    command: ["bash"]
    args: ["tests/lint.sh"]
  - name: unit
    disabled: ${!(var.testsEnabledEnvs contains environment.name)}
    command: ["pytest"]
    args: ["-v", "tests/unit"]
    env:
      TEST_MODE: "true"
