apiVersion: v1
kind: Service
metadata:
  name: {{ include "user-api.fullname" . }}
  labels:
    {{- include "user-api.labels" . | nindent 4 }}
spec:
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    {{- include "user-api.selectorLabels" . | nindent 4 }}
  type: ClusterIP
