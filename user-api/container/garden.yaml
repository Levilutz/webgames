kind: Module
name: user-api-container
type: container
build:
  targetImage: main
variables:
  testsEnabledEnvs:
    - dev
    - ci
tests:
  - name: lint
    disabled: ${!(var.testsEnabledEnvs contains environment.name)}
    command: ["bash"]
    args: ["tests/lint.sh"]
  - name: unit
    disabled: ${!(var.testsEnabledEnvs contains environment.name)}
    command: ["pytest"]
    args: ["-v", "tests/unit"]
    env:
      DB_USER: DUD
      DB_PASS: DUD
      DB_ADDRESS: DUD
      DB_PORT: DUD
      DB_NAME: DUD

